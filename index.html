<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainContainer">
      <div class="screen">
        <div class="inputArea">
          <h2 id="displayedNumber">0</h2>
        </div>
        <div class="buttonsArea">
          <button class="buttons topRowButtons">AC</button>
          <button class="buttons topRowButtons">±</button>
          <button class="buttons topRowButtons">%</button>
          <button class="buttons calculationButtons topRowButtons">÷</button>

          <button class="buttons numberButtons">7</button>
          <button class="buttons numberButtons">8</button>
          <button class="buttons numberButtons">9</button>
          <button class="buttons calculationButtons">x</button>

          <button class="buttons numberButtons">4</button>
          <button class="buttons numberButtons">5</button>
          <button class="buttons numberButtons">6</button>
          <button class="buttons calculationButtons">-</button>

          <button class="buttons numberButtons">1</button>
          <button class="buttons numberButtons">2</button>
          <button class="buttons numberButtons">3</button>
          <button class="buttons calculationButtons">+</button>

          <button class="buttons numberButtons" id="zeroButton">0</button>
          <button class="buttons numberButtons">.</button>
          <button class="buttons calculationButtons">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
