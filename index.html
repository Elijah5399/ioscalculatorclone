<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainContainer">
      <div class="screen">
        <div class="inputArea">
          <h2 id="displayedNumber">0</h2>
        </div>
        <div class="buttonsArea">
          <button class="buttons topRowButtons" id="AC" onclick="AC()">
            AC
          </button>
          <button class="buttons topRowButtons" onclick="plusMinus()">±</button>
          <button class="buttons topRowButtons" onclick="percent()">%</button>
          <button
            class="buttons calculationButtons"
            onclick="divide()"
            id="divide"
          >
            ÷
          </button>

          <button class="buttons numberButtons" onclick="seven()" id="seven">
            7
          </button>
          <button class="buttons numberButtons" onclick="eight()" id="eight">
            8
          </button>
          <button class="buttons numberButtons" onclick="nine()" id="nine">
            9
          </button>
          <button
            class="buttons calculationButtons"
            onclick="multiply()"
            id="multiply"
          >
            x
          </button>

          <button class="buttons numberButtons" onclick="four()" id="four">
            4
          </button>
          <button class="buttons numberButtons" onclick="five()" id="five">
            5
          </button>
          <button class="buttons numberButtons" onclick="six()" id="six">
            6
          </button>
          <button
            class="buttons calculationButtons"
            onclick="minus()"
            id="minus"
          >
            -
          </button>

          <button class="buttons numberButtons" onclick="one()" id="one">
            1
          </button>
          <button class="buttons numberButtons" onclick="two()" id="two">
            2
          </button>
          <button class="buttons numberButtons" onclick="three()" id="three">
            3
          </button>
          <button class="buttons calculationButtons" onclick="plus()" id="plus">
            +
          </button>

          <button
            class="buttons numberButtons"
            id="zeroButton"
            onclick="zero()"
          >
            0
          </button>
          <button class="buttons numberButtons" onclick="dot()">.</button>
          <button
            class="buttons calculationButtons"
            onclick="equals()"
            id="equals"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="calculations2.js"></script>
  </body>
</html>
